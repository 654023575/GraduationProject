<style>
    .box {
        text-align: center;
        overflow: hidden;
        position: relative;
    }
    
    .box:after {
        content: "";
        width: 100%;
        height: 100%;
        background-color: rgba(232,228,229,0.3);
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: all 0.5s ease 0s;
    }
    
    .box:hover:after {
        opacity: 1;
    }
    
    .box img {
        width: 100%;
        height: auto;
    }
    
    .box .box-content {
        width: 100%;
        background: rgba(232,228,229,0.6);
        padding: 10px 0;
        color: balck;
        position: absolute;
        bottom: -100%;
        left: 0;
        z-index: 1;
        transition: all 0.5s ease 0s;
    }
    
    .box:hover .box-content {
        bottom: 0;
    }
    
    .box .title {
        font-size: 22px;
        font-weight: 700;
        margin: 0 0 8px 0;
        text-transform: uppercase;
    }
    
    .box .post {
        display: block;
        font-size: 15px;
        text-transform: capitalize;
    }
    
    .box .social {
        width: 100%;
        list-style: none;
        padding: 0;
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }
    
    .box .social li {
        display: inline-block;
        margin-right: 7px;
        position: relative;
        transform: translateY(-100px);
        transition: all 0.5s ease 0s;
    }
    
    .box:hover .social li:first-child {
        transition-delay: 0.5s;
    }
    
    .box:hover .social li:last-child {
        transition-delay: 0.8s;
    }
    
    .box .social li:before {
        content: "";
        position: absolute;
        width: 1px;
        height: 50px;
        background: #f1e7c3;
        top: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
    }
    
    .box:hover .social li {
        transform: translateY(0);
    }
    
    .box .social li a {
        display: block;
        width: 40px;
        height: 40px;
        line-height: 40px;
        border-radius: 50%;
        background: #f1e7c3;
        font-size: 20px;
        font-weight: 700;
        color: #666666;
        margin-top: 50px;
        opacity: 1;
        transition: all 0.3s ease 0s;
    }
    
    .box:hover .social li a {
        opacity: 1;
    }
    
    .box .social li a:hover {
        background: #ff9420;
        color: #fff;
    }
    
    @media only screen and (max-width:990px) {
        .box {
            margin-bottom: 30px;
        }
    }
</style>
